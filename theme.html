<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme | TEDxPVGCOET</title>
    <link rel="stylesheet" href="./css/theme.css">
</head>
<body>
    <div class="topBar">
        <img src="asset\images\TEDxPVGCOET Logo without bg.png" alt="" class="logo">
        <div class="topBar_options">
            <a href="" class="links" id="Home">Home</a>
            <a href="" class="links" id="Events">Events</a>
            <a href="" class="links" id="Team">Team</a>
            <a href="" class="links">Contact</a>

        <div class="topBar_toggle" onclick="toggleNavbar()">
            <div class="bar"></div>
            <div class="bar"></div>

            <button>Explore Theme</button>
